<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AoE IV</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Fond d'écran et mise en page */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            /* Remplacez 'background.jpg' par le chemin de votre image */
            background: url('aoe4_wallpaper3.jpg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-container {
            background: rgba(0, 0, 0, 0.7); /* Fond semi-transparent pour lisibilité */
            padding: 40px;
            border-radius: 12px;
            color: #fff;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            border: 2px solid #fff;
        }

        .btn {
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #1e90ff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #63b3ff;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZCD9CWJZN1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-ZCD9CWJZN1');
</script>
<body>

    <div class="contact-container">
        <h1>Contactez-nous</h1>
        <h2>Envoyez-nous un message</h2>
        <form action="#" method="post">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Envoyer</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 AoE IV - Tous droits réservés</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
